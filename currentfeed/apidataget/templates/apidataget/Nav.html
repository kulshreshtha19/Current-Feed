<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Current Feed</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-left">
          <li><a href="{% url 'category' type='business' %}">Business</a></li>
          <li><a href="{% url 'category' type='sports' %}">Sports</a></li>
          <li><a href="{% url 'category' type='entertainment' %}">Entertainment</a></li>
          <li><a href="{% url 'category' type='health' %}">health</a></li>
          <li><a href="{% url 'category' type='science' %}">Science</a></li>
          <li><a href="{% url 'category' type='technology' %}">Technology</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" action="{% url 'search' %}" method="get">
{#                {% csrf_token %}#}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" name="var">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>

         {% if user.is_authenticated %}
             <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span> Logout({{ user }})</a></li>
          {% else %}
             <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
             <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
