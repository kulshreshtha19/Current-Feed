{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Footer with Social icons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
   <link rel="stylesheet" href="{% static "apidataget/foot.css" %}">
</head>
<body>

<footer class="mainfooter" role="contentinfo">
  <div class="footer-middle">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <!--Column1-->
        <div class="footer-pad">
          <ul class="list-unstyled">
            <li><a href="{% url 'category' type='business' %}">Business</a></li>
            <li><a href="{% url 'category' type='sport' %}">Sports</a></li>
            <li><a href="{% url 'category' type='entertainment' %}">Entertainment</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-4 col-sm-6">
            <div class="footer-pad">
              <ul class="list-unstyled">
                <li><a href="{% url 'category' type='health' %}">Health</a></li>
                <li><a href="{% url 'category' type='science' %}">Science</a></li>
                <li><a href="{% url 'category' type='technology' %}">Technology</a></li>
              </ul>
            </div>
          </div>


    	<div class="col-md-3">
    		<h4>Follow Us</h4>
            <ul class="social-network social-circle">
             <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
             <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
            </ul>
		</div>
    </div>
	<div class="row">
		<div class="col-md-12 copy">
			<p class="text-center" style="color: black">&copy; Copyright 2018 - Current Feed.  All rights reserved.</p>
		</div>
	</div>
  </div>
  </div>
</footer>
  </body>
</html>
